<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>IMPETEC HUB PRO - FULL CHAT & SIDEBAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        :root { --primary: #004691; --bg: #f8fafc; }
        body { background: var(--bg); font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; color: #1e293b; }

        /* Sidebar Abatible */
        .sidebar { width: 280px; background: white; border-right: 1px solid #e2e8f0; height: 100vh; position: fixed; z-index: 50; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar.collapsed { width: 80px; }
        .main { margin-left: 280px; height: 100vh; overflow-y: auto; padding: 30px; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar.collapsed + .main { margin-left: 80px; }

        .nav-link { padding: 12px 20px; display: flex; align-items: center; gap: 12px; font-weight: 600; font-size: 13px; color: #64748b; border-radius: 12px; margin: 4px 12px; transition: 0.2s; cursor: pointer; white-space: nowrap; overflow: hidden; width: calc(100% - 24px); border: none; background: none; text-align: left; }
        .sidebar.collapsed .nav-link { padding: 12px 0; justify-content: center; width: 50px; margin: 4px auto; }
        .sidebar.collapsed .nav-text, .sidebar.collapsed .logo-text, .sidebar.collapsed .section-title { display: none; }
        .nav-link.active { background: var(--primary) !important; color: white !important; }

        .toggle-btn { position: absolute; top: 25px; right: -15px; background: var(--primary); color: white; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 4px solid var(--bg); z-index: 60; }

        /* Estilos CRM */
        .kanban-col { width: 310px; flex-shrink: 0; background: #f1f5f9; border-radius: 20px; padding: 15px; min-height: 70vh; border: 1px solid #e2e8f0; }
        .card-deal { background: white; padding: 16px; border-radius: 15px; margin-bottom: 12px; border-bottom: 4px solid #cbd5e1; cursor: pointer; position: relative; }
        
        /* Chat UI Completo */
        .chat-float { position: fixed; bottom: 20px; right: 20px; width: 400px; height: 600px; background: white; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); border: 1px solid #e2e8f0; display: flex; flex-direction: column; z-index: 100; transition: 0.3s; }
        .chat-float.minimized { height: 50px; overflow: hidden; }
        .chat-tab { padding: 8px 12px; font-size: 9px; font-weight: 800; text-transform: uppercase; border-bottom: 2px solid transparent; color: #94a3b8; cursor: pointer; white-space: nowrap; }
        .chat-tab.active { color: var(--primary); border-bottom-color: var(--primary); background: #f0f7ff; }
        iframe { width: 100%; height: 88vh; border: none; border-radius: 15px; background: white; }
    </style>
</head>
<body>

<audio id="notif-snd" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>

<div id="auth-wall" class="fixed inset-0 bg-slate-50 z-[9999] flex items-center justify-center">
    <div class="bg-white p-10 rounded-3xl shadow-xl w-96 text-center border">
        <div class="text-3xl font-black text-blue-900 mb-8 italic uppercase">Impetec <span class="text-blue-500">Hub</span></div>
        <div id="login-form">
            <input type="text" id="u-in" placeholder="Usuario" class="w-full border p-4 rounded-xl mb-4 text-center uppercase font-bold outline-none">
            <input type="password" id="p-in" placeholder="ContraseÃ±a" class="w-full border p-4 rounded-xl mb-8 text-center outline-none">
            <button onclick="login()" class="w-full bg-blue-900 text-white p-4 rounded-xl font-bold uppercase tracking-widest mb-4">Entrar</button>
            <p class="text-[10px] text-slate-400 font-bold uppercase cursor-pointer hover:text-blue-600" onclick="toggleAuth(true)">Registrarse</p>
        </div>
        <div id="reg-form" class="hidden">
            <input type="text" id="u-reg" placeholder="Nuevo Usuario" class="w-full border p-4 rounded-xl mb-4 text-center uppercase font-bold outline-none">
            <input type="password" id="p-reg" placeholder="Password" class="w-full border p-4 rounded-xl mb-6 text-center outline-none">
            <button onclick="selfRegister()" class="w-full bg-green-600 text-white p-4 rounded-xl font-bold uppercase tracking-widest mb-4">Crear Cuenta</button>
            <p class="text-[10px] text-slate-400 font-bold uppercase cursor-pointer hover:text-blue-600" onclick="toggleAuth(false)">Volver</p>
        </div>
    </div>
</div>

<aside class="sidebar flex flex-col" id="sidebar">
    <div class="toggle-btn" onclick="toggleSidebar()"><i class="fas fa-chevron-left" id="toggle-icon"></i></div>
    <div class="p-8 text-2xl font-black text-blue-900 italic uppercase overflow-hidden"><span class="logo-text">IMPETEC PRO</span></div>
    <nav class="flex-1 overflow-y-auto">
        <button onclick="tab('crm')" class="nav-link active" id="btn-crm"><i class="fas fa-layer-group"></i> <span class="nav-text">Pipeline Flow</span></button>
        <button onclick="tab('cal')" class="nav-link" id="btn-cal"><i class="fas fa-calendar-alt"></i> <span class="nav-text">Agenda Operativa</span></button>
        <button onclick="tab('bi')" class="nav-link text-blue-600" id="btn-bi"><i class="fas fa-chart-line"></i> <span class="nav-text">Analytics BI</span></button>
        <div class="px-8 mt-6 mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest section-title">Documentos</div>
        <button onclick="tab('ent')" class="nav-link" id="btn-ent"><i class="fas fa-check-double"></i> <span class="nav-text">Entregables</span></button>
        <button onclick="tab('lev')" class="nav-link" id="btn-lev"><i class="fas fa-map-marker-alt"></i> <span class="nav-text">Levantamiento</span></button>
        <button onclick="tab('cot')" class="nav-link" id="btn-cot"><i class="fas fa-calculator"></i> <span class="nav-text">Cotizador</span></button>
        <button onclick="tab('os')" class="nav-link" id="btn-os"><i class="fas fa-tools"></i> <span class="nav-text">Orden Servicio</span></button>
        <button onclick="tab('rem')" class="nav-link" id="btn-rem"><i class="fas fa-file-invoice"></i> <span class="nav-text">Remisiones</span></button>
        <button onclick="tab('edc')" class="nav-link" id="btn-edc"><i class="fas fa-wallet"></i> <span class="nav-text">Edo. Cuenta</span></button>
        <button id="admin-user-btn" onclick="openUserMgmt()" class="nav-link hidden text-orange-600 mt-4 border-t pt-4"><i class="fas fa-users-cog"></i> <span class="nav-text">Usuarios</span></button>
    </nav>
    <div class="p-6 border-t"><button onclick="logout()" class="w-full bg-red-50 text-red-500 py-2 rounded-xl text-[10px] font-bold uppercase"><i class="fas fa-power-off"></i> <span class="nav-text ml-2">Salir</span></button></div>
</aside>

<main class="main">
    <div id="v-crm" class="view-sec">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold text-slate-800">Pipeline <span class="text-blue-600">Comercial</span></h2>
            <button onclick="openDeal()" class="bg-blue-600 text-white px-8 py-3 rounded-2xl font-bold shadow-lg uppercase text-xs">+ Nueva NegociaciÃ³n</button>
        </div>
        <div class="flex gap-4 mb-10">
            <div class="stat-card bg-white p-5 rounded-2xl border flex-1"><p class="text-[10px] font-bold text-slate-400 uppercase italic">En Espera</p><h4 id="stat-espera" class="text-2xl font-black text-amber-500">$0.00</h4></div>
            <div class="stat-card bg-white p-5 rounded-2xl border flex-1"><p class="text-[10px] font-bold text-slate-400 uppercase italic">Ganado</p><h4 id="stat-ganado" class="text-2xl font-black text-green-600">$0.00</h4></div>
            <div class="stat-card bg-white p-5 rounded-2xl border flex-1"><p class="text-[10px] font-bold text-slate-400 uppercase italic">Perdido</p><h4 id="stat-perdido" class="text-2xl font-black text-red-500">$0.00</h4></div>
        </div>
        <div class="flex gap-6 overflow-x-auto pb-6">
            <div class="kanban-col" id="st-prospecto" ondrop="drop(event, 'prospecto')" ondragover="allow(event)"></div>
            <div class="kanban-col" id="st-cotizado" ondrop="drop(event, 'cotizado')" ondragover="allow(event)"></div>
            <div class="kanban-col" id="st-obra" ondrop="drop(event, 'obra')" ondragover="allow(event)"></div>
            <div class="kanban-col" id="st-ganado" ondrop="drop(event, 'ganado')" ondragover="allow(event)"></div>
            <div class="kanban-col opacity-60" id="st-perdido" ondrop="drop(event, 'perdido')" ondragover="allow(event)"></div>
        </div>
    </div>
    <div id="v-cal" class="view-sec hidden"><iframe src="AGENDA.HTML"></iframe></div>
    <div id="v-bi" class="view-sec hidden"><iframe src="REPORTES_BI.html"></iframe></div>
    <div id="v-ent" class="view-sec hidden"><iframe src="ENTREGABLE_TECNICO.HTML"></iframe></div>
    <div id="v-lev" class="view-sec hidden"><iframe src="ORDEN DE LEVANTAMIENTO.html"></iframe></div>
    <div id="v-cot" class="view-sec hidden"><iframe src="MACHOTE DE COTIZACION.html"></iframe></div>
    <div id="v-os" class="view-sec hidden"><iframe src="ORDENES DE SERVICIO.HTML"></iframe></div>
    <div id="v-rem" class="view-sec hidden"><iframe src="REMISIONES-NDC IMPETEC.HTML"></iframe></div>
    <div id="v-edc" class="view-sec hidden"><iframe src="ESTADO DE CUENTA.html"></iframe></div>
</main>

<div id="m-deal" class="fixed inset-0 bg-black/60 hidden z-[2000] flex items-center justify-center backdrop-blur-sm">
    <div class="bg-white p-10 rounded-3xl w-96 shadow-2xl">
        <input type="hidden" id="f-id"><input type="hidden" id="f-st">
        <h3 class="font-bold mb-4 uppercase text-center text-blue-900">Datos de Negocio</h3>
        <input type="text" id="f-cli" placeholder="CLIENTE" class="w-full border p-4 rounded-xl mb-4 font-bold uppercase outline-none">
        <input type="number" id="f-mon" placeholder="MONTO $" class="w-full border p-4 rounded-xl mb-6 font-bold text-blue-600 outline-none">
        <button onclick="saveDeal()" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold uppercase">Guardar</button>
        <button onclick="document.getElementById('m-deal').classList.add('hidden')" class="w-full mt-2 text-slate-400 text-[10px] uppercase text-center">Cancelar</button>
    </div>
</div>

<div id="chat-ui" class="chat-float minimized">
    <div class="bg-blue-900 p-4 text-white flex justify-between items-center cursor-pointer" onclick="this.parentElement.classList.toggle('minimized')">
        <span class="text-[10px] font-bold uppercase tracking-widest">Chat Impetec</span>
        <i class="fas fa-chevron-up"></i>
    </div>
    <div class="flex bg-slate-100 border-b overflow-x-auto">
        <div onclick="switchChat('general')" id="tab-general" class="chat-tab active">General</div>
        <div onclick="switchChat('ventas')" id="tab-ventas" class="chat-tab">Ventas</div>
        <div onclick="switchChat('instalaciones')" id="tab-instalaciones" class="chat-tab">Instal.</div>
        <div onclick="switchChat('levantamientos')" id="tab-levantamientos" class="chat-tab">Levant.</div>
    </div>
    <div class="flex bg-white border-b overflow-x-auto" id="user-tabs-container"></div>
    <div id="chat-msgs" class="flex-1 p-4 overflow-y-auto space-y-3 bg-slate-50 text-[10px]"></div>
    <div class="p-3 border-t bg-white flex flex-col gap-2">
        <div id="file-indicator" class="hidden text-[8px] bg-amber-50 text-amber-600 p-1 rounded font-bold border border-amber-200 flex justify-between">
            <span id="file-name-display">Archivo listo</span>
            <button onclick="clearFile()" class="text-red-500"><i class="fas fa-times"></i></button>
        </div>
        <div class="flex gap-2">
            <input type="file" id="chat-file" class="hidden" onchange="previewFile(this)">
            <button onclick="document.getElementById('chat-file').click()" class="text-slate-400 px-2"><i class="fas fa-paperclip"></i></button>
            <input type="text" id="chat-in" class="flex-1 border p-2 rounded-lg text-sm outline-none" placeholder="Escribir...">
            <button onclick="sendMsg()" class="bg-blue-600 text-white px-3 rounded-lg"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://impetec-hub-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let me = localStorage.getItem('imp_user'), deals = [], lastMsgCount = {}, currentRoom = 'general', isPrivate = false, tempFileData = null;

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const icon = document.getElementById('toggle-icon');
        sidebar.classList.toggle('collapsed');
        icon.classList.replace(sidebar.classList.contains('collapsed')?'fa-chevron-left':'fa-chevron-right', sidebar.classList.contains('collapsed')?'fa-chevron-right':'fa-chevron-left');
    }

    function tab(t) {
        document.querySelectorAll('.view-sec').forEach(d => d.classList.add('hidden'));
        document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
        document.getElementById('v-'+t).classList.remove('hidden');
        document.getElementById('btn-'+t).classList.add('active');
        const frame = document.querySelector(`#v-${t} iframe`);
        if(frame) frame.src = frame.src;
    }

    function toggleAuth(reg) { document.getElementById('login-form').classList.toggle('hidden', reg); document.getElementById('reg-form').classList.toggle('hidden', !reg); }
    async function login() {
        const u = document.getElementById('u-in').value.toLowerCase().trim(), p = document.getElementById('p-in').value;
        const s = await db.ref(`users/${u}`).once('value');
        if(s.exists() && s.val().pass === p) { me = u; localStorage.setItem('imp_user', u); location.reload(); } else alert("Acceso denegado");
    }
    async function selfRegister() {
        const u = document.getElementById('u-reg').value.toLowerCase().trim(), p = document.getElementById('p-reg').value;
        db.ref(`users/${u}`).set({ pass: p, role: 'user' }).then(() => { alert("Cuenta creada"); toggleAuth(false); });
    }

    // Pipeline Logic
    function loadDeals() {
        const n = new Date(); const path = `${n.getMonth()}-${n.getFullYear()}`;
        db.ref(`deals/${path}`).on('value', snap => {
            deals = snap.val() ? Object.values(snap.val()) : [];
            ['prospecto', 'cotizado', 'obra', 'ganado', 'perdido'].forEach(s => {
                document.getElementById('st-'+s).innerHTML = `<p class="text-[9px] font-black text-slate-400 mb-4 uppercase text-center">${s}</p>`;
            });
            deals.forEach(d => {
                const card = document.createElement('div'); card.className = "card-deal"; card.draggable = true;
                card.ondragstart = (e) => e.dataTransfer.setData("text", d.id); card.onclick = () => openDeal(d.id);
                card.innerHTML = `<button onclick="event.stopPropagation(); deleteDeal('${d.id}')" class="absolute top-2 right-2 text-slate-300 hover:text-red-500"><i class="fas fa-trash-alt text-[8px]"></i></button><div class="font-bold text-slate-700 text-xs truncate uppercase">${d.cliente}</div><div class="text-md font-black text-slate-900 mt-1">$${(d.monto||0).toLocaleString()}</div><div class="text-[7px] text-blue-500 font-bold mt-2">POR: ${d.by}</div>`;
                document.getElementById('st-'+d.status).appendChild(card);
            });
            updateStats();
        });
    }
    function saveDeal() {
        const n = new Date(); const path = `${n.getMonth()}-${n.getFullYear()}`;
        const id = document.getElementById('f-id').value || 'ID-' + Date.now();
        db.ref(`deals/${path}/${id}`).set({ id, cliente: document.getElementById('f-cli').value, monto: parseFloat(document.getElementById('f-mon').value)||0, status: document.getElementById('f-st').value || 'prospecto', by: me }).then(() => document.getElementById('m-deal').classList.add('hidden'));
    }
    function deleteDeal(id) { if(confirm('Â¿Borrar?')) { const n = new Date(); db.ref(`deals/${n.getMonth()}-${n.getFullYear()}/${id}`).remove(); } }
    function drop(e, st) { e.preventDefault(); const n = new Date(); const id = e.dataTransfer.getData("text"); if(id) db.ref(`deals/${n.getMonth()}-${n.getFullYear()}/${id}`).update({ status: st, by: me }); }
    function allow(e) { e.preventDefault(); }
    function updateStats() {
        let e = 0, g = 0, p = 0;
        deals.forEach(d => { const m = parseFloat(d.monto)||0; if(d.status === 'ganado') g += m; else if(d.status === 'perdido') p += m; else e += m; });
        document.getElementById('stat-espera').innerText = '$' + e.toLocaleString(); document.getElementById('stat-ganado').innerText = '$' + g.toLocaleString(); document.getElementById('stat-perdido').innerText = '$' + p.toLocaleString();
    }

    // Chat Logic Completo
    function loadUsers() {
        db.ref('users').once('value', snap => {
            const cont = document.getElementById('user-tabs-container'); cont.innerHTML = '';
            snap.forEach(s => {
                if(s.key === me) return;
                const path = [me, s.key].sort().join('_');
                const t = document.createElement('div'); t.id = 'tab-priv-'+path; t.className = "chat-tab border-r px-4"; t.innerText = s.key;
                t.onclick = () => switchChat(path, true); cont.appendChild(t);
            });
        });
    }

    function switchChat(room, priv = false) {
        currentRoom = room; isPrivate = priv;
        document.querySelectorAll('.chat-tab').forEach(el => el.classList.remove('active'));
        const t = document.getElementById(priv ? 'tab-priv-'+room : 'tab-'+room); if(t) t.classList.add('active');
        loadMessages();
    }

    function loadMessages() {
        const path = isPrivate ? `private_chats/${currentRoom}` : `chats/${currentRoom}`;
        db.ref(path).off(); db.ref(path).limitToLast(20).on('value', snap => {
            const a = document.getElementById('chat-msgs'); a.innerHTML = '';
            let count = 0;
            snap.forEach(s => { 
                count++; const d = s.val(), isMe = d.u === me; 
                let fHtml = d.file ? `<a href="${d.file.base64}" download="${d.file.name}" class="block mt-2 p-1 bg-black/5 rounded text-[8px] font-bold underline">ðŸ“Ž ${d.file.name}</a>` : '';
                a.innerHTML += `<div class="flex ${isMe?'justify-end':'justify-start'}"><div class="${isMe?'bg-blue-600 text-white':'bg-white border'} p-2 rounded-lg max-w-[85%]"><b>${d.u}:</b> ${d.m} ${fHtml}</div></div>`; 
            });
            a.scrollTop = a.scrollHeight;
            if(lastMsgCount[path] && count > lastMsgCount[path]) document.getElementById('notif-snd').play().catch(()=>{});
            lastMsgCount[path] = count;
        });
    }

    function previewFile(input) { if (input.files && input.files[0]) { const reader = new FileReader(); reader.onload = (e) => { tempFileData = { base64: e.target.result, name: input.files[0].name }; document.getElementById('file-indicator').classList.remove('hidden'); document.getElementById('file-name-display').innerText = input.files[0].name; }; reader.readAsDataURL(input.files[0]); } }
    function clearFile() { tempFileData = null; document.getElementById('chat-file').value = ""; document.getElementById('file-indicator').classList.add('hidden'); }
    function sendMsg() { const i = document.getElementById('chat-in'); if(!i.value.trim() && !tempFileData) return; const path = isPrivate ? `private_chats/${currentRoom}` : `chats/${currentRoom}`; db.ref(path).push({ u: me, m: i.value, file: tempFileData, ts: Date.now() }); i.value = ''; clearFile(); }

    window.onload = () => { if(me) { document.getElementById('auth-wall').classList.add('hidden'); loadDeals(); loadMessages(); loadUsers(); if(me === 'admin') document.getElementById('admin-user-btn').classList.remove('hidden'); } }
    function logout() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
