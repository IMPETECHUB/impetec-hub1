<html lang="es"><head>
    <meta charset="UTF-8">
    <title>Estado de Cuenta - IMPETEC</title>
    <style>
        :root { --primary: #2c3e50; --success: #27ae60; --warning: #f39c12; --danger: #e74c3c; --bg: #f4f7f6; }
        
        @page { size: A4; margin: 1cm; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }

        .toolbar {
            max-width: 850px; margin: 0 auto 20px; background: white; padding: 15px;
            border-radius: 12px; display: flex; gap: 15px; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #invoice {
            max-width: 850px; margin: auto; background: white; padding: 40px;
            min-height: 1000px; box-shadow: 0 0 40px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
        }

        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 30px; }
        .logo-placeholder { width: 150px; height: 60px; border: 1px dashed #ccc; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { padding: 20px; border-radius: 10px; color: white; text-align: center; }
        .stat-total { background: var(--primary); }
        .stat-abonos { background: var(--success); }
        .stat-saldo { background: #ecf0f1; color: var(--primary); border: 2px solid var(--primary); }
        .stat-val { font-size: 1.5em; font-weight: 900; display: block; margin-top: 5px; }
        .stat-label { font-size: 0.7em; text-transform: uppercase; font-weight: bold; opacity: 0.9; }

        .cotizacion-block { 
            border: 1px solid #eee; 
            padding: 20px; 
            margin-bottom: 30px; 
            border-radius: 8px;
            position: relative;
        }
        
        .cotizacion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8f9fa; padding: 12px; text-align: left; font-size: 0.8em; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; }

        input, textarea { border: none; background: transparent; width: 100%; outline: none; font-family: inherit; }
        .input-border { border-bottom: 1px solid #eee; padding: 5px 0; }
        
        .quote-total-input {
            font-weight: bold;
            font-size: 1.1em;
            color: var(--primary);
            width: 150px;
            border-bottom: 1px solid #ccc !important;
        }

        .btn { padding: 8px 15px; border-radius: 6px; cursor: pointer; border: none; color: white; font-weight: bold; }
        .btn-add { background: var(--success); }
        .btn-del { background: var(--danger); font-size: 0.8em; }
        .btn-print { background: var(--primary); }

        @media print { .toolbar, .no-print { display: none !important; } #invoice { box-shadow: none; padding: 0; } }
    </style>
</head>
<body>

<div class="toolbar no-print">
    <button class="btn btn-add" onclick="addCotizacion()">+ Agregar Cotizaci√≥n</button>
    <div style="margin-left: auto; display: flex; gap: 10px;">
        <button class="btn btn-print" onclick="window.print()">Imprimir PDF</button>
        <button class="btn btn-add" style="background:#27ae60" onclick="saveData()">Guardar Cambios</button>
    </div>
</div>

            <div class="input-border">Cliente: <input type="text" placeholder="Nombre del Cliente" style="width:200px" value=""></div>
            <div class="input-border">Fecha: <input type="text" value="09/02/2026" style="width:200px"></div>
        </div>
    </div>

    <div class="summary-grid">
        <div class="stat-card stat-total">
            <span class="stat-label">Total General</span>
            <span class="stat-val" id="totalGeneral">$ 0.00</span>
        </div>
        <div class="stat-card stat-abonos">
            <span class="stat-label">Total Abonos</span>
            <span class="stat-val" id="totalAbonos">$ 0.00</span>
        </div>
        <div class="stat-card stat-saldo">
            <span class="stat-label">Saldo Pendiente</span>
            <span class="stat-val" id="totalSaldo">$ 0.00</span>
        </div>
    </div>

    <div id="cotizacionesContainer">
        <div class="cotizacion-block" id="block-1770683276784">
            <div class="cotizacion-header">
                <input type="text" placeholder="T√≠tulo de Cotizaci√≥n (Ej: Ref. #1234)" style="font-weight:bold; font-size:1.2em;" value="">
                <button class="btn btn-del no-print" onclick="removeBlock(1770683276784)">Eliminar Secci√≥n</button>
            </div>
            <div style="margin-bottom: 15px;">
                <strong>Monto Total Cotizaci√≥n: </strong>
                <input type="number" class="quote-total-input" value="0" oninput="updateCalculations()">
            </div>
            <table>
                <thead>
                    <tr>
                        <th width="20%">Fecha</th>
                        <th>Concepto / Referencia de Pago</th>
                        <th width="20%">Monto Abono</th>
                        <th width="5%" class="no-print"></th>
                    </tr>
                </thead>
                <tbody class="abonos-body">
                </tbody>
            </table>
            <button class="btn btn-add no-print" style="margin-top:10px; font-size:0.7em;" onclick="addAbono(1770683276784)">+ Agregar Pago</button>
        </div></div>

    <div style="margin-top:auto; padding-top:30px; font-size:0.8em; color:#7f8c8d; text-align:center;">
        <p>IMPETEC - Soluciones Tecnol√≥gicas e Industriales</p>
    </div>
</div>

<script>
    // Al cargar, agregar la primera cotizaci√≥n por defecto
    window.onload = () => {
        if(document.querySelectorAll('.cotizacion-block').length === 0) {
            addCotizacion();
        }
    };

    function addCotizacion() {
        const container = document.getElementById('cotizacionesContainer');
        const id = Date.now();
        const block = document.createElement('div');
        block.className = 'cotizacion-block';
        block.id = `block-${id}`;
        
        block.innerHTML = `
            <div class="cotizacion-header">
                <input type="text" placeholder="T√≠tulo de Cotizaci√≥n (Ej: Ref. #1234)" style="font-weight:bold; font-size:1.2em;">
                <button class="btn btn-del no-print" onclick="removeBlock(${id})">Eliminar Secci√≥n</button>
            </div>
            <div style="margin-bottom: 15px;">
                <strong>Monto Total Cotizaci√≥n: </strong>
                <input type="number" class="quote-total-input" value="0" oninput="updateCalculations()">
            </div>
            <table>
                <thead>
                    <tr>
                        <th width="20%">Fecha</th>
                        <th>Concepto / Referencia de Pago</th>
                        <th width="20%">Monto Abono</th>
                        <th width="5%" class="no-print"></th>
                    </tr>
                </thead>
                <tbody class="abonos-body">
                </tbody>
            </table>
            <button class="btn btn-add no-print" style="margin-top:10px; font-size:0.7em;" onclick="addAbono(${id})">+ Agregar Pago</button>
        `;
        container.appendChild(block);
        updateCalculations();
    }

    function addAbono(blockId) {
        const tbody = document.querySelector(`#block-${blockId} .abonos-body`);
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td><input type="text" value="${new Date().toLocaleDateString('es-ES')}"></td>
            <td><input type="text" placeholder="Ej: Transferencia / Efectivo"></td>
            <td><input type="number" class="abono-val" value="0" style="text-align:right; font-weight:bold;" oninput="updateCalculations()"></td>
            <td class="no-print"><button onclick="this.parentElement.parentElement.remove(); updateCalculations();" style="color:red; background:none; border:none; cursor:pointer;">‚úï</button></td>
        `;
        tbody.appendChild(tr);
    }

    function removeBlock(id) {
        if(confirm('¬øDesea eliminar esta cotizaci√≥n completa?')) {
            document.getElementById(`block-${id}`).remove();
            updateCalculations();
        }
    }

    function updateCalculations() {
        let totalGeneral = 0;
        let totalAbonos = 0;

        // Sumar totales de cada cotizaci√≥n
        document.querySelectorAll('.quote-total-input').forEach(input => {
            totalGeneral += parseFloat(input.value) || 0;
        });

        // Sumar todos los abonos de todas las tablas
        document.querySelectorAll('.abono-val').forEach(input => {
            totalAbonos += parseFloat(input.value) || 0;
        });

        const saldo = totalGeneral - totalAbonos;

        document.getElementById('totalGeneral').innerText = `$ ${totalGeneral.toLocaleString('es-MX', {minimumFractionDigits:2})}`;
        document.getElementById('totalAbonos').innerText = `$ ${totalAbonos.toLocaleString('es-MX', {minimumFractionDigits:2})}`;
        document.getElementById('totalSaldo').innerText = `$ ${saldo.toLocaleString('es-MX', {minimumFractionDigits:2})}`;
    }

    function loadL(input) {
        if (input.files && input.files[0]) {
            const r = new FileReader();
            r.onload = (e) => { document.getElementById('li').src = e.target.result; };
            r.readAsDataURL(input.files[0]);
        }
    }

    function saveData() {
        document.querySelectorAll('input').forEach(el => el.setAttribute('value', el.value));
        const blob = new Blob([document.documentElement.outerHTML], {type: 'text/html'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Estado_Cuenta_Multiple.html`;
        a.click();
    }
</script>
</body></html>
